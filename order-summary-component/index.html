<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <article>
    <div class="container">
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="banner">
      </div>
      <div class="content">
        <div>
          <h1 class="title-clr fs-main-title fw-bold txt-center">Order Summary</h1>
          <p class="order-summary-des | mg-top-1 p-clr fw-regular fs-p txt-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="order-plan | mg-top-125 flex flex-sp-bw border-rad">
          <div class="flex">
            <img src="./images/icon-music.svg" alt="">
            <div>
              <h2 class="title-clr fw-bold fs-p">Annual Plan</h2>
              <p class="p-clr fs-p">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-plan-btn | fw-semi-bold">Change</a>
        </div>
        <div class="order-actions">
          <button class="button | mg-top-15 fw-semi-bold border-rad">Proceed to Payment</button>
          <a href="#" class="order-cancel-btn | mg-top-15 fw-semi-bold a-clr txt-center-forced">Cancel Order</a>
        </div>
      </div>
    </div>
  </article>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  </div>
</body>
</html>
