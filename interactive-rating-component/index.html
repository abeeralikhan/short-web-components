<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Interactive rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="rating-state flow">
            <img src="./images/icon-star.svg" alt="" class="star-icon bubble" />
            <h1
              class="text-neutral-100 fs-700 fw-bold"
              data-type="main-heading"
            >
              How did we do?
            </h1>
            <p class="text-neutral-200 fs-400 fw-regular">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating-levels">
              <div
                class="rating-bubble | fs-400 text-neutral-400 fw-bold bubble ease-out-effect"
              >
                1
              </div>
              <div
                class="rating-bubble | fs-400 text-neutral-400 fw-bold bubble ease-out-effect"
              >
                2
              </div>
              <div
                class="rating-bubble | fs-400 text-neutral-400 fw-bold bubble ease-out-effect"
              >
                3
              </div>
              <div
                class="rating-bubble | fs-400 text-neutral-400 fw-bold bubble ease-out-effect"
              >
                4
              </div>
              <div
                class="rating-bubble | fs-400 text-neutral-400 fw-bold bubble ease-out-effect"
              >
                5
              </div>
            </div>
            <button
              class="button | bg-accent-400 text-neutral-100 fw-bold oval-radius ease-out-effect"
            >
              SUBMIT
            </button>
          </div>
          <div class="thankyou-state no-display">
            <img
              class="thankyou-image"
              src="./images/illustration-thank-you.svg"
              alt=""
            />
            <h2 class="oval-radius text-accent-400 fs-400 fw-regular">
              You selected <span class="selected-rating">4</span> out of 5
            </h2>
            <h1
              class="text-neutral-100 fs-700 fw-bold"
              data-type="second-heading"
            >
              Thank you!
            </h1>
            <p class="text-neutral-200 fs-400 fw-regular">
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
