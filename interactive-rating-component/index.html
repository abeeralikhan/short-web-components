<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="rating-state">
            <img src="./images/icon-star.svg" alt="" class="star-icon bubble" />
            <h1 class="text-neutral-100 fs-700 fw-bold">How did we do?</h1>
            <p class="text-neutral-400 fs-400 fw-regular">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating-levels">
              <div class="fs-400 text-neutral-400 fw-bold bubble rating">1</div>
              <div class="fs-400 text-neutral-400 fw-bold bubble rating">2</div>
              <div class="fs-400 text-neutral-400 fw-bold bubble rating">3</div>
              <div class="fs-400 text-neutral-400 fw-bold bubble rating">4</div>
              <div class="fs-400 text-neutral-400 fw-bold bubble rating">5</div>
            </div>
            <button
              class="button bg-accent-400 text-neutral-100 fw-regular oval-radius"
            >
              SUBMIT
            </button>
          </div>
          <div class="thankyou-state"></div>
        </div>
      </section>
    </main>
    <!-- Rating state start -->

    <!-- How did we do? Please let us know how we did with your support request. All -->
    <!-- feedback is appreciated to help us improve our offering! 1 2 3 4 5 Submit -->

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->

    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If -->
    <!-- you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->
    <script src="./app.js"></script>
  </body>
</html>
