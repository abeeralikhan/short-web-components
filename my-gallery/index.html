<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="profile-info">
          <div class="profile-des">
            <div class="logo">
              <img class="border-rad" src="./images/logo.jpg" alt="logo" />
            </div>
            <h1 class="title-main">Abeer Ali Khan</h1>
            <h2 class="title-sub">Karachi, Pakistan</h2>
          </div>
          <div class="profile-stats">
            <div class="border-rad">
              <h2 class="stat-main">100</h2>
              <h3 class="stat-sub">Posts</h2>
            </div>
            <div class="border-rad">
              <h2 class="stat-main">2,242</h2>
              <h3 class="stat-sub">Follower</h2>
            </div>
            <div class="border-rad">
              <h2 class="stat-main">100</h2>
              <h3 class="stat-sub">Posts</h2>
            </div>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <div class="grid">
          <img class="border-rad" src="./images/photo1.png" alt="">
          <img class="border-rad" src="./images/photo2.png" alt="">
          <img class="border-rad" src="./images/photo3.png" alt="">
          <img class="border-rad" src="./images/photo_4.png" alt="">
          <img class="border-rad" src="./images/photo5.png" alt="">
          <img class="border-rad" src="./images/photo6.png" alt="">
        </div>
      </div>
    </article>
  </body>
</html>
