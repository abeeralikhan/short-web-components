<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article>
      <div class="container | br-01 center">
        <div class="nft-img">
          <img src="./images/image-equilibrium.jpg" alt="" class="br-01" />
        </div>
        <div>
          <h1 class="mg-top-1">Equilibrium #3429</h1>
          <p class="mg-top-1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex flex-space-bw mg-top-1">
            <div class="flex">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span class="eth-val">0.041 ETH</span>
            </div>
            <div class="flex">
              <img src="./images/icon-clock.svg" alt="" />
              <span class="eth-days">3 days left</span>
            </div>
          </div>
        </div>
        <div class="line | mg-top-1"></div>
        <div class="footer | flex mg-top-1">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </article>
  </body>
</html>
