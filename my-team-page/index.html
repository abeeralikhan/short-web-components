<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My team page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="info-grid">
          <div>
            <h1>The creative crew</h1>
          </div>
          <div>
            <h2>WHO WE ARE</h2>
            <p>
              We are team of creatively diverse, driven, innovative individuals
              working in various locations from the world.
            </p>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <div class="team-grid">
          <div class="image image1">
            <img src="./images/photo1.png" alt="Team member" />
            <h2>Bill Mahoney</h2>
            <p class="role">Product owner</p>
          </div>
          <div class="image image2">
            <img src="./images/photo2.png" alt="Team member" />
            <h2>Saba Cabrera</h2>
            <p class="role">Art director</p>
          </div>
          <div class="image image3">
            <img src="./images/photo3.png" alt="Team member" />
            <h2>Shae Le</h2>
            <p class="role">Tech Lead</p>
          </div>
          <div class="image image4">
            <img src="./images/photo4.png" alt="Team member" />
            <h2>Skylah Lu</h2>
            <p class="role">UX Designer</p>
          </div>
          <div class="image image5">
            <img src="./images/photo5.png" alt="Team member" />
            <h2>Griff Richards</h2>
            <p class="role">Developer</p>
          </div>
          <div class="image image6">
            <img src="./images/photo6.png" alt="Team member" />
            <h2>Stan John</h2>
            <p class="role">Developer</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
